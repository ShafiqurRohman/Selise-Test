<app-navber></app-navber>
<div class="container mt-4">
  <form [formGroup]="ParkingForm">
    <div class="row">
      <div class="col-6">
        <label for="ownerName" class="form-label">Car Owner Name</label>
        <input type="text"
               class="form-control"
               formcontrolname="ownerName"
               id="ownerName">
      </div>
      <div class="col-6">
        <label for="ownerPhone" class="form-label">Car Owner Phone</label>
        <input type="number"
               class="form-control"
               formcontrolname="ownerPhone"
               id="ownerPhone">
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <label for="exampleInputEmail1" class="form-label">Vihicle Type</label>
        <select id="vihicleType"
                formControlName="vihicleType"
                class="form-select form-select-m mb-3 form-control"
                aria-label=".form-select-lg example">
          <option selected>Select Vihicle Type</option>
          <option value="microbus">Microbus</option>
          <option value="car">Car</option>
          <option value="truck">Truck</option>
          <option value="motorcycle">Motorcycle</option>
        </select>
      </div>
      <div class="col-6">
        <label for="carLicenseNo" class="form-label">Car License Number</label>
        <input type="number"
               class="form-control"
               formcontrolname="carLicenseNo"
               id="carLicenseNo">
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <label for="exampleInputEmail1" class="form-label">Status</label>
        <select id="status"
                formControlName="status"
                class="form-select form-select-m mb-3 form-control"
                aria-label=".form-select-lg example">
          <option selected>Select Status</option>
          <option value="in">In</option>
          <option value="out">Out</option>
        </select>
      </div>
      <div class="col-6">
        <label for="ownerAddress" class="form-label">Car Owner Address</label>
        <input type="text"
               class="form-control"
               formcontrolname="ownerAddress"
               id="ownerAddress">
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <label for="entryTime" class="form-label">Time and Date of car entry</label>
        <input type="datetime-local"
               class="form-control"
               formcontrolname="entryTime"
               id="entryTime">
      </div>
      <div class="col-6">
        <label for="exitTime" class="form-label">Time and Date of car exit</label>
        <input type="datetime-local"
               class="form-control"
               formcontrolname="exitTime"
               id="exitTime">
      </div>
    </div>
    <br />
    <div class="text-center">
      <button type="submit" class="btn btn-primary text-center" (click)="onSubmit()">Submit</button>
    </div>
    
  </form>
</div>
